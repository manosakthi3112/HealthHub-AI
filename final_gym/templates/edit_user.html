<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <style>
        /* Gradient background with radial effect */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top, #2e2e2e, #1b1b1b);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 3D card container */
        .container {
            width: 55%;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            transition: transform 0.4s, box-shadow 0.4s;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 1);
        }

        h2 {
            text-align: center;
            font-size: 36px;
            color: #ffa500;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffcc66;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 25px;
            border: 2px solid #ffa500;
            border-radius: 8px;
            box-sizing: border-box;
            background: #fff;
            color: #333;
            transition: 0.3s ease;
        }

        input:focus, textarea:focus {
            border: 2px solid #ff8c00;
            box-shadow: 0 0 12px #ffa500;
            outline: none;
            transform: scale(1.02);
        }

        /* Animated gradient button */
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #ffa500, #ff4500);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.6);
        }

        button:hover {
            background: linear-gradient(135deg, #ff4500, #ffa500);
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.9);
            transform: translateY(-5px);
        }

        .message {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 99, 71, 0.2);
            color: #ff6347;
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.6);
        }

        .message h3 {
            color: #ffa500;
            font-size: 24px;
        }

        .message p {
            font-size: 20px;
        }

        /* Add responsiveness */
        @media (max-width: 1024px) {
            .container {
                width: 80%;
                padding: 35px;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            h2 {
                font-size: 28px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Data</h2>

    <!-- Form with dynamic user_id in the action -->
    <form action="/edit_user/{{ user['_id'] }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user['_id'] }}" placeholder="Enter name" required>

        <label for="password">Password:</label>
        <input type="password" id="email" name="email" placeholder="Enter password" required>

        <button type="submit">Update</button>
    </form>

    {% if user %}
    <div class="message">
        <h3>Current User Details:</h3>
        <p><strong>USER NAME:</strong> {{ user['_id'] }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
