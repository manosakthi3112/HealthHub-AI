<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
   <style>
       /* Background Styling */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #2c2c2c, #505050); /* Dark gray gradient */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

/* Login Card */
.login-container {
    background: rgba(255, 255, 255, 0.1); /* Glass effect */
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 350px;
    border: 2px solid rgba(255, 255, 255, 0.2);
}

/* Title */
h1 {
    color: #ff7300;
    font-size: 26px;
    margin-bottom: 20px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    text-align: left;
    margin-bottom: 5px;
}

input {
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid #ff7300;
    border-radius: 5px;
    font-size: 14px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    outline: none;
    transition: all 0.3s;
}

input:focus {
    border-color: #ff5400;
    background: rgba(255, 255, 255, 0.3);
}

/* Button */
button {
    background: linear-gradient(90deg, #ff7300, #ff5400);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(90deg, #ff5400, #e04e00);
    transform: scale(1.05);
}

/* Smooth animations */
input, button {
    transition: all 0.3s ease;
}

   </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form method="POST" action="{{ url_for('admin_login') }}">
            <label>Username:</label>
            <input type="text" name="username" required>
            
            <label>Password:</label>
            <input type="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
