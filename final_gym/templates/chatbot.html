<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_chat.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>💬 Fitness Chatbot</h2>

        <!-- Chat Box -->
        <div id="chat-box" class="chat-box"></div>

        <!-- Input Container -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask about fitness..." onkeydown="handleKey(event)">
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Back to Home Button -->
        <p>
            <a href="{{ url_for('index') }}" class="home-button">⬅️ Back to Home</a>
        </p>
    </div>

    <script src="{{ url_for('static', filename='js/script_chat.js') }}"></script>
</body>
</html>
